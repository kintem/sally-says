<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles/main.css">
    <title>Sally Says</title>
</head>
<body>
    <div class="start">
        <h1 class="start__heading">Sally Says</h1>
        <details class="start__details">
            <summary id="instructions">Instructions</summary>
            <p class="start__text">If Sally says <span class="pink">pink</span>, you click <span class="pink">pink</span>. Then if Sally says <span class="blue">blue</span>, you click <span class="pink">pink</span> and then <span class="blue">blue</span>. Pretty simple, right?</p>
        </details>
        <div class="button-container">
            <button class="start__button" id="easy">Easy</button>
            <button class="start__button" id="hard">Hard</button>
        </div>
        <p class="start__hover-text"></p>
    </div>
    <div class="game">
        <header class="game-header">
            <h1 class="game-header__heading">Sally Says</h1>
            <p class="game-header__text">Ready?</p>
            <p class="game-header__message"></p>
        </header>
        <main class="game-container">
            <h2 class="game-over-heading">Game Over</h2>
            <div class="box-container">
            </div>
        </main>
    </div>
    
    <script src="main.js" defer></script>
</body>
</html>
